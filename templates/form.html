{% extends "base.html" %} 
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center mb-4">Please fill out the form below to search for high-quality stock videos</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="searchInput" class="sr-only mb-4">Search For Bear Vids ONLY<br>Examples: Brown Bear, Polar Bear, Black Bear, etc...</label>
                    <input type="text" class="form-control form-control-lg mb-4" id="searchInput" name="name" placeholder="Search Videos">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
